<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOCKUP</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <article class="main">
      <section class="eCom">
        <header class="eCom__header">
          <h4>LOGO</h4>
          <nav>
            <p>Home</p>
            <p>About</p>
            <p>Contact us</p>
          </nav>
        </header>
        <article class="eCom__container">
          <div class="eCom__container__content">
            <div class="eCom__container__content__wrap">
              <h1>New E-commerce App best for You</h1>
              <p>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Id,
                incidunt. Quisquam quae, omnis culpa cum laudantium, quibusdam
                neque veritatis aperiam ut hic saepe iste delectus in impedit
                odit quaerat asperiores.
              </p>
              <img
                class="eCom__container__content__wrap__btn"
                src="src/Screenshot_14.png"
                alt="eCom-googlePlay"
              />
              <img
                class="eCom__container__content__wrap__btn"
                src="src/Screenshot_15.png"
                alt="eCom-appStore"
              />
            </div>

            <div class="eCom__container__images">
              <img class="mobile" src="src/mobile.png" alt="eCom-mobile-1" />
              <img
                class="mobile--large"
                src="src/mobile.png"
                alt="eCom-mobile-2"
              />
            </div>
          </div>
          <!-- eCom__container__content -->
        </article>
      </section>

      <section class="whatWeDo"></section>

      <section class="howItWorks"></section>

      <section class="whatTheySay"></section>

      <section class="enjoy"></section>

      <footer class="footer">Footer</footer>
    </article>
    <!-- <script src="js/script.js"></script> -->
  </body>
</html>
